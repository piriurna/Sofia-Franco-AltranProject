<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style1.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Email</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder=""/>
          </p>
           
          <p> 
            <label for="email_login">Password</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter conta iniciada</label>
          </p>
           
          <p> 
            <input type="submit" value="Login" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Registe-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Registo</h1> 
           
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder=""/> 
          </p>
           
          <p> 
            <label for="senha_cad">ID Document</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=""/>
          </p>
             <p> 
            <label for="senha_cad">Address</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=""/>
          </p>
		     <p> 
            <label for="senha_cad">Phone Number</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=""/>
          </p>
		  
		  
		   <p> 
            <label for="senha_cad">Phone Number</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=""/>
          </p>
		   <div class="form-group">
          <label class="col-md-4 control-label">Upload CV</label>
          <div class="col-md-4 inputGroupContainer"> 
          <form id="pic-upload-form" class="uploader">
            <input id="pic-upload" type="file" name="picUpload" accept=".pdf" />
          </form>
		  
		  <div class="form-group">
          <label class="col-md-4 control-label">Photo</label>
          <div class="col-md-4 inputGroupContainer"> 
          <form id="pic-upload-form" class="uploader">
            <input id="pic-upload" type="file" name="picUpload" accept=".pdf" />
          </form>
		   
          <p> 
            <input type="submit" value="Registrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para o Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
